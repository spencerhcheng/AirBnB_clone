<!DOCTYPE html>
<html>
<head>
	<title> Holberton AirBnB </title>
	<link rel="favicon" href="images/icon.png" type="image/png" sizes="32x32">
	<link href="./styles/3-header.css" type="text/css" rel="stylesheet">
	<link href="./styles/3-footer.css" type="text/css" rel="stylesheet">
	<link href="./styles/4-common.css" type="text/css" rel="stylesheet">
        <link href="./styles/4-filters.css" type="text/css" rel="stylesheet">
	<link href="./styles/6-filters.css" type="text/css" rel="stylesheet">
	<link href="./styles/7-places.css" type="text/css" rel="stylesheet">
</head>
<body>
	<header>
	<div class="logo"></div>
	</header>
		<div class="container">
	<section>
		<div class="filters">

		<div class="locations">
			<h3>States</h3>
			<h4>California, New York...</h4>
				<ul class="popover">
					<h2>California</h2>
						<li>San Francisco</li>
						<li>Palm Desert</li>
						<li>San Luis Obispo</li>
					<h2>New York</h2>
						<li>New York City</li>
						<li>Rosendale</li>
						<li>Long Island</li>
				</ul>
		</div>
		<div class="amenities">
			<h3>Amenities</h3>
			<h4>Cookware, Wifi, extra blankets...</h4>	
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Iron</li>
				</ul>
		</div>
		<div class="places">
			<h1>Places<h1>
			<article><h2>My Home</h2></article>
			<article><h2>Tiny house</h2></article>
			<article><h2>A suite</h2></article>
		</div>
		<div>
			<button>Search</button>
		</div>
	</section>
</div>
<footer>Holberton School</footer>
</body>
</html>
